<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Store</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Veg Shop</h1>
    <div >
        <form id="shopForm">
            <label>Name: </label>
            <input type="text" placeholder="ex- Potato" id="name" />
            <br/><br/>
            <label>Price: </label>
            <input type="number" placeholder="0" id="price" />
            <br/><br/>
            <label>Quantity: </label>
            <input type="number" placeholder="0" id="quantity" />
            <br/><br/>
            <button type="submit">ADD TO SHOP</button>
        </form>
    <h1>Total: <span id="total">0</span></h1>

    <div id="items"></div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
